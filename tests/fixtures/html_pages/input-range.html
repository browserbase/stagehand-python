<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <section>
      <h1>Range Input</h1>
      <div>
        <input type="range" id="volume" name="volume" min="0" max="11" step="1" value="5" />
        <label for="volume">Volume</label>
      </div>
    </section>
  </body>
</html>
