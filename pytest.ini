[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    smoke: marks tests as smoke tests
    local: marks tests as local integration tests
    api: marks tests as API integration tests
    e2e: marks tests as end-to-end tests
    regression: marks tests as regression tests
    openai: marks tests as OpenAI provider tests
    anthropic: marks tests as Anthropic provider tests
    together: marks tests as Together AI provider tests
    custom_llm: marks tests as custom LLM endpoint tests
    config: marks tests as configuration tests

log_cli = true
log_cli_level = INFO 